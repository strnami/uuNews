  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,minimum-scale=0.5">

    <base href="<%=appBasePath%>public/0.1.0/" data-uu-app-base="<%=appBasePath%>" data-uu-app-assets-base="public/0.1.0/">

    <script src="<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04-browser-update.min.js"></script>

    <link type="text/css" rel="stylesheet" href="<%=cdnBaseUri%>libs/clearsans/2.0.0/fonts/clear-sans.min.css">
    <link type="text/css" rel="stylesheet" href="loading.css">
    <link rel="preconnect" href="https://uuidentity.plus4u.net">
    <script src="<%=cdnBaseUri%>libs/systemjs/0.19.47/system.js"></script>

    <meta name="application-name" content="uuNews">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="<%=appBasePath%>public/0.1.0/assets/meta/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="<%=appBasePath%>public/0.1.0/assets/meta/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="assets/meta/safari-pinned-tab.svg" color="#004191">

    

    <script>
      window.SystemJS && SystemJS.config({
        "paths": {
          "create-react-class": "<%=cdnBaseUri%>libs/create-react-class/15.6.3/create-react-class.js",
          "prop-types": "<%=cdnBaseUri%>libs/prop-types/15.7.2/prop-types.js",
          "react": "<%=cdnBaseUri%>libs/react/16.13.1/react.js",
          "react-dnd": "<%=cdnBaseUri%>libs/react-dnd/7.0.2/ReactDnD.js",
          "react-dnd-html5-backend": "<%=cdnBaseUri%>libs/react-dnd-html5-backend/7.0.2/ReactDnDHTML5Backend.js",
          "react-dnd-touch-backend": "<%=cdnBaseUri%>libs/react-dnd-touch-backend/0.7.1/Touch.browserified.js",
          "react-dom": "./hot-loader-react-dom.js",
          "uu5g04": "<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04.js",
          "uu5g04-block-layout": "<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04-block-layout.js",
          "uu5g04-bricks": "<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04-bricks.js",
          "uu5g04-bricks-editable": "<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04-bricks-editable.js",
          "uu5g04-forms": "<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04-forms.js",
          "uu5g04-hooks": "<%=cdnBaseUri%>uu-uu5g04/1.0.0/uu5g04-hooks.js",
          "uu_appg01": "<%=cdnBaseUri%>uu-appg01/4.0.0/uu_appg01.js",
          "uu_appg01_core": "<%=cdnBaseUri%>uu-appg01-core/4.0.0/uu_appg01_core.js",
          "uu_appg01_oidc": "<%=cdnBaseUri%>uu-appg01-oidc/2.0.0/uu_appg01_oidc.js",
          "uu_oidcg01": "<%=cdnBaseUri%>uu-appg01-oidc/2.0.0/uu_appg01_oidc.js",
          "uu_plus4u5g01": "<%=cdnBaseUri%>uu-plus4u5g01/4.0.0/uu_plus4u5g01.js",
          "uu_plus4u5g01-app": "<%=cdnBaseUri%>uu-plus4u5g01/4.0.0/uu_plus4u5g01-app.js",
          "uu_plus4u5g01-bricks": "<%=cdnBaseUri%>uu-plus4u5g01/4.0.0/uu_plus4u5g01-bricks.js",
          "uu_plus4u5g01-hooks": "<%=cdnBaseUri%>uu-plus4u5g01/4.0.0/uu_plus4u5g01-hooks.js",
          "uu_plus4u5g01-uubmldraw": "<%=cdnBaseUri%>uu-plus4u5g01/4.0.0/uu_plus4u5g01-uubmldraw.js",
          "systemjs": "<%=cdnBaseUri%>libs/systemjs/0.19.47/system.src.js",
          "hot-loader-react-common": "./hot-loader-react-common.js",
          "react-hot-loader": "./hot-loader-react-hot-loader.js"
        },
        "meta": {
          "<%=cdnBaseUri%>libs/*": {
            "format": ""
          },
          "<%=cdnBaseUri%>*": {
            "format": "amd"
          }
        }
      });
    </script>
  </head>

  <body class="clear-sans">
    <div id="uuApp">
      <div class="uu-app-loading">
        <div class="uu-app-loading-spinner">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="uu-app-loading-content">uuNews</div>
      </div>
    </div>
    
    <div id="uu-app-script-error" hidden>
      <style>
        .uu-app-script-error-description { text-align: center; margin: 3em auto 1em; }
        .uu-app-script-error-toggle { background: #e0e0e0; border: 0 none; display: block; padding: 1em; margin: 0 auto; text-align: center; border-radius: 3px; cursor: pointer; }
        .uu-app-script-error-toggle:hover, .uu-app-script-error-toggle:focus { background: #bdbdbd; }
        .uu-app-script-error-details { background: #eeeeee; overflow: auto; max-width: 100%; }
      </style>
      <div lang="en">
        <div class="uu-app-script-error-description" hidden data-key="error">An unexpected error occurred. Contact application <a href="https://www.plus4u.net/en/contacts" target="_blank">helpdesk</a> to resolve this issue.</div>
        <div class="uu-app-script-error-description" hidden data-key="offline">You are not connected to the Internet. Fix the connection and reload the page.</div>
        <button class="uu-app-script-error-toggle">Show error details</button>
        <pre class="uu-app-script-error-details" hidden tabindex="0"></pre>
      </div>
    </div>
    <script>
      function handleUuAppScriptError(error) {
        console.error(error);
        var targetEl = document.getElementById("uuApp");
        if (!targetEl) document.body.appendChild(targetEl = document.createElement("div"));
        else targetEl.innerHTML = "";

        var descKey = navigator.onLine === false ? "offline" : "error";
        var errorEl = document.querySelector('#uu-app-script-error [lang="en"]');
        var descEl = errorEl.querySelector('.uu-app-script-error-description[data-key="' + descKey + '"]');
        var toggleEl = errorEl.querySelector(".uu-app-script-error-toggle");
        var detailsEl = errorEl.querySelector(".uu-app-script-error-details");
        descEl.hidden = false;
        toggleEl.addEventListener("click", function () { detailsEl.hidden = false; this.style.cssText = "display: none"; detailsEl.focus(); });
        detailsEl.appendChild(document.createTextNode(error != null ? (error.stack || error) + "" : error + ""));
        detailsEl.addEventListener("keydown", function (e) {
          if ((e.ctrlKey || e.metaKey) && e.keyCode === 65) { e.preventDefault(); e.stopPropagation(); getSelection().selectAllChildren(this); }
        });
        targetEl.appendChild(errorEl);
      }
    </script>


    <script>
      if (!window.SystemJS) handleUuAppScriptError(new Error("SystemJS failed to load."));
      else SystemJS.import("./index.js").then(function (Index) {
        Index.render("uuApp");
      }).catch(handleUuAppScriptError);
    </script>

    <noscript>
      <style>
        .uu-app-loading {
          display: none !important;
        }
        .noscript-info {
          background: #c6c6c6;
          display: block;
          padding: 3em 1em;
          margin: 3em 0;
          text-align: center;
        }
      </style>
      <div class="noscript-info">
        <h4>We have detected that JavaScript is disabled. This application requires JavaScript to run.</h4>
        <div>
          <a href="http://www.enable-javascript.com/" target="_blank">
            How to enable JavaScript in your web browser?
          </a>
        </div>
      </div>
      <div class="noscript-info">
        <h4>Zjistili jsme, že nemáte povolený JavaScript. Tato aplikace ke spuštění vyžaduje JavaScript.</h4>
        <div>
          <a href="http://www.enable-javascript.com/cz/" target="_blank">
            Jak povolit JavaScript ve Vašem prohlížeči?
          </a>
        </div>
      </div>
    </noscript>
  </body>
</html>
